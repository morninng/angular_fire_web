<div id="audio_transcript_container">

<p ><span class="motion_prefix">motion:</span><span class="motion"> {{game_motion}}</span></p>




<div ng-repeat="role in role_array">

	<div ng-repeat="(key, value) in audio_transcript_obj[role.name]">
	 <one-aud-trans audtrans-data="value">
	 </one-aud-trans>
	</div>
</div>
