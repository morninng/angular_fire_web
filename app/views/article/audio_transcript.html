
<div class="container">
<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">

	<div id="audio_transcript_container">

		<p class="motion_p"><span class="motion_prefix">motion:</span><span class="motion"> {{game_motion}}</span></p>

		<div ng-repeat="role in role_array">
			<div ng-class="role.role_class">
				<p class="role_name">{{role.show_name}}</p>
				<div ng-repeat="(key, value) in audio_transcript_obj[role.name]">
				 <one-aud-trans audtrans-data="value">
				 </one-aud-trans>
				</div>
				<div ng-if="audio_transcript_obj[role.name]">
					<comment_directive comment-obj="role.comment_obj" ></comment_directive>
				</div>
			</div>
		</div>


		<div class="below_article">
			<p class="comment_title">comment to entire speech</p>
			<comment_directive comment-obj="comment_obj" ></comment_directive>
		</div>

	</div>


</div>

<div class="hidden-xs hidden-sm col-md-3 col-lg-3">

</div>

</div>
